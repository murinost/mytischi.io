<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Мытищинский переводчик</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
<style>
:root {
  --accent: #5ccfff;
  --text: #202124;
  --gray: #5f6368;
  --light: #dadce0;
  --input: rgba(255,255,255,0.35);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Google Sans',Arial,sans-serif;
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:url('https://i.pinimg.com/originals/37/c0/53/37c053c502b0252d5addd3a17d75b023.png') no-repeat center/cover;
  background-size:cover;
}
header{
  height:64px;
  padding:0 20px;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--light);
  display:flex;
  align-items:center;
}
.logo{
  font-size:22px;
  font-weight:600;
  color:var(--accent);
}
main{
  flex:1;
  padding:20px;
  max-width:960px;
  margin:0 auto;
  width:100%;
}
.translator{
  border-radius:12px;
  overflow:hidden;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(12px);
  box-shadow:0 4px 25px rgba(0,0,0,0.25);
  border:1px solid var(--light);
}
.lang-row{
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-weight:500;
  color:var(--accent);
  border-bottom:1px solid var(--light);
}
.swap-btn{
  width:40px;
  height:40px;
  border-radius:50%;
  border:1px solid var(--light);
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(8px);
  font-size:20px;
  color:var(--accent);
  cursor:pointer;
}
.swap-btn:hover{background:rgba(255,255,255,0.5);}
.area{
  position:relative;
}
textarea,#output{
  width:100%;
  min-height:220px;
  padding:18px 16px;
  font-size:19px;
  line-height:1.48;
  border:none;
  outline:none;
  resize:vertical;
  background:var(--input);
  font-family:inherit;
  border-radius:12px;
  backdrop-filter:blur(12px);
  box-shadow:inset 0 0 12px rgba(255,255,255,0.7),0 4px 20px rgba(0,0,0,0.2);
  color:var(--text);
}
#output{
  background:var(--input);
  border-top:1px solid var(--light);
  white-space:pre-wrap;
  word-wrap:break-word;
}
.actions{
  position:absolute;
  bottom:12px;
  right:16px;
  display:flex;
  gap:16px;
}
.btn{
  background:rgba(255,255,255,0.35);
  border:none;
  font-size:20px;
  color:var(--gray);
  cursor:pointer;
  border-radius:12px;
  padding:4px 10px;
  backdrop-filter:blur(8px);
  box-shadow:inset 0 0 10px rgba(255,255,255,0.7),0 3px 10px rgba(0,0,0,0.2);
  transition:0.2s;
}
.btn:hover{color:var(--accent);background:rgba(255,255,255,0.5);}
.status-bar{
  padding:10px 16px;
  font-size:13px;
  color:var(--gray);
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(8px);
  border-top:1px solid var(--light);
}
footer{
  padding:16px;
  text-align:center;
  color:var(--gray);
  font-size:13px;
  border-top:1px solid var(--light);
  margin-top:auto;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(10px);
}
footer a{color:var(--accent);text-decoration:none;}
@media(max-width:640px){
  .lang-row{flex-wrap:wrap;gap:12px;justify-content:center;}
  main{padding:16px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">Мытищинский переводчик</div>
</header>

<main>
  <div class="lang-row">
  <span id="from">Русский</span>
  <span style="margin: 0 8px; color: var(--accent); font-weight:500;">→</span>
  <span id="to">Мытищинский</span>
</div>


    <div class="area">
      <textarea id="input" placeholder="Введите текст..." autofocus></textarea>
      <div class="actions">
        <button class="btn" id="clear">❌</button>
      </div>
    </div>

    <div id="output">Перевод появится здесь...</div>
    <div class="status-bar" id="status">Ожидаю ввода...</div>
  </div>
</main>

<footer>
  TikTok • <a href="https://tiktok.com/@ya_pomulsya" target="_blank">@ya_pomulsya</a>
</footer>

<script>
// ----------------- Мытищинский -----------------
const dictionary = {
  "я":"Ч",
  "друг":"Друн",
  "дети":"Мыти",
  "жители":"Мытели",
  "мама":"Мама",
  "папа":"Мыпа",
  "брат":"Мытт",
  "сестра":"Мытра"
};

const vowels = "аеёиоуыэюяАЕЁИОУЫЭЮЯ";

const input = document.getElementById("input");
const output = document.getElementById("output");
const clearBtn = document.getElementById("clear");

// перевод отдельного слова
function translateWord(word){
  const lower = word.toLowerCase();

  if(dictionary[lower]) return dictionary[lower];

  if(word.length <= 1 || /[.,!?]/.test(word)) return word;

  if(vowels.includes(word[0])){
    return "мыт" + word.slice(3);
  } else {
    return "мы" + word.slice(2);
  }
}

// перевод всего текста
function translate(){
  const text = input.value;
  const words = text.split(/(\s+)/);
  const result = words.map(w => w.trim() === "" ? w : translateWord(w));
  output.textContent = result.join("");
}

// авто-перевод при вводе
input.addEventListener("input", translate);

// очистка
clearBtn.onclick = () => {
  input.value = "";
  output.textContent = "Перевод появится здесь...";
};
</script>

</body>
</html>
